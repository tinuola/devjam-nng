<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/ucla.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi) ? "css/print/pdf.css" : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1 - Title</section>
        <section>Slide 2 - Intro</section>
        <section data-markdown>
          <textarea data-template>
            ## Qualitative and Quantitative Research

            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Research Methods
            When to use what method
            <img data-src="assets/what_research_method.png">
            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## UX and Analytics
            Reduce unnecessary projects, reduce opinion based choices, experiment
            <section>Discover opportunities for improvements</section>
            <section>Perform user and path analysis</section>
            <section>Measure outcomes</section>
            <section>Experiment with design </section> 
            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Start with a question (not metrics!)

            <section>Context is needed to make sense of quantitative data</section>
            <section>What are the goals of our site?</section>
            <section>Measure user behavior that makes up achieving those goals
            <img data-src="assets/behavior_to_metrics.png"></section>
            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Techniques: Segmentation of Personas
            <section>What personas do we want to target?</section>
            <section>List of actions that persona would perform</section>
            <section>Determine whether an action is unique to that persona or common to several types of users</section>
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Techniques: Funnels for sequential paths
            <section>A technique to analyze sequential paths</section>
            <section>Measure each step in path to conversion</section>
            <section>Understand at what step users drop off and abandon tasks</section>
            <section>What is a funnel for library users?
            Checking out an item? Paying a fine? Reserving a room or laptop?</section>

            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Success and Health Metrics
            <section>Use success metrics if changes improve desired metrics</section>
            <section>Use health metrics to make sure nothing is breaking</section>
            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## A/B Testing
            <section>When you have a hypothesis, easy to implement design features, unambiguous outcome metrics, a lot of traffic</section>
            <section><img data-src="assets/test_plan.png"></section>
            </textarea>
        </section>
        <section>Slide 5 - Tinu workshop 1</section>
        <section>Slide 6 - Tinu workshop 2</section>
        <section data-markdown>
          <textarea data-template>
            ## Next Steps
            <section>We've used qualitative research methods in creation of our UX workspace</section>
            <section>Collaboration within UX team for analytics access new site - more room for experimentation and optimization</section>
            <section>Combine analytics with personas / other research Viget provides</section>
            </textarea>
        </section>
        <section>Slide 8 - QA</section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/highlight/highlight.js" },
          { src: "plugin/notes/notes.js", async: true },
        ],
      });
    </script>
  </body>
</html>

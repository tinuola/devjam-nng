<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal.js</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/ucla.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi) ? "css/print/pdf.css" : "css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1 - Title</section>
        <section>Slide 2 - Intro</section>
        <section data-markdown>
          <textarea data-template>
            ## Qualitative and Quantitative Research

            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Qualitative Methods

            Interviews, field studies, surveys (mixed methods)
            When to use what method
            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## UX and Analytics

            Using analytics to give structure to insights we want.
            Gives us the ability to observe people using the site
            Allows us to make ROI goals for site changes
            Reduce uncessary projects, reduce opinion based choices, experiment 
            Discover opportunities, user and path analysis, outcome measurement, experimentation


            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Start with a question (not metrics!)

            Context is needed to make sense of quantitative data
            Need to know what questions we want to ask first
            What are the goals of our site? What user behavior makes up achieving those goals?



            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Techniques: Segmentation of Personas
            
            What personas do we want to target?

            List of actions that persona would perform

            Determine whether an action is unique to that persona or common to several types of users
          </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Techniques: Funnels for sequential paths

            A technique to analyze sequential paths
            Measure each step in path to conversion
            Understand at what step users drop off and abandon tasks
            What is a funnel for library users?
            Checking out an item? Paying a fine? Reserving a room or laptop?

            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## Success and Health Metrics
            Success:Content usage
            Feature usage
            Task success
            Navigation speed 
            Session duration
            Session repetition

            </textarea>
        </section>
        <section data-markdown>
          <textarea data-template>
            ## A/B Testing


            </textarea>
        </section>
        <section>Slide 5 - Tinu workshop 1</section>
        <section>Slide 6 - Tinu workshop 2</section>
        <section data-markdown>
          <textarea data-template>
            ## Next Steps
            We've used qualitative research methods in creation of our UX workspace
            Collaboration within UX team for analytics access new site - more room for experimentation and optimization
            Combine analytics with personas / other research viget provides


            </textarea>
        </section>
        <section>Slide 8 - QA</section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        hash: true,
        dependencies: [
          { src: "plugin/markdown/marked.js" },
          { src: "plugin/markdown/markdown.js" },
          { src: "plugin/highlight/highlight.js" },
          { src: "plugin/notes/notes.js", async: true },
        ],
      });
    </script>
  </body>
</html>
